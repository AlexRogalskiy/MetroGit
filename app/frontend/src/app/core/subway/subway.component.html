<div class="subway-outer" [class.hidden]="!commits || commits.length === 0">
  <div class="d-flex subway-container">
    <app-subway-station-annot></app-subway-station-annot>
    <app-subway-map-visual [commits]="commits"></app-subway-map-visual>
    <app-subway-stations [commits]="commits"></app-subway-stations>
  </div>
  <app-map-separator [commits]="commits"></app-map-separator>
  <div class="eoh-container text-center mt-1">
    <p><span class="mr-1 icon-info"></span>End of History</p>
  </div>
</div>
